services:
  kafka:
    image: apache/kafka:3.7.0
    container_name: kafka
    ports:
      - "9092:9092"
    networks:
      - ecommerce

  ims-db:
    image: postgres:alpine
    container_name: ims-db
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_PASSWORD: mysecretpassword
    restart: always
    ports:
      - "5432:5432"
    networks:
      - ecommerce
    volumes:
      - ims-db-volume:/var/lib/postgresql/data

  auth-db:
    image: postgres:alpine
    container_name: auth-db
    environment:
      POSTGRES_DB: "_auth"
      POSTGRES_PASSWORD: mysecretpassword
    restart: always
    ports:
      - '5433:5432'
    networks:
      - ecommerce
    volumes:
      - auth-db-volume:/var/lib/postgresql/data

  carts-db:
    image: postgres:alpine
    container_name: carts-db
    environment:
      POSTGRES_DB: "_carts"
      POSTGRES_PASSWORD: mysecretpassword
    restart: always
    ports:
      - '5434:5432'
    networks:
      - ecommerce
    volumes:
      - carts-db-volume:/var/lib/postgresql/data

  orders-db:
    image: postgres:alpine
    container_name: orders-db
    environment:
      POSTGRES_DB: "_orders"
      POSTGRES_PASSWORD: mysecretpassword
    restart: always
    ports:
      - "5435:5432"
    networks:
      - ecommerce
    volumes:
      - orders-db-volume:/var/lib/postgresql/data

  ims-app:
    image: olymahmudmugdho/inventory-management-system
    container_name: ims-app
    ports:
      - "8081:8081"
    depends_on:
      - ims-db
      - kafka
    networks:
      - ecommerce

  auth-app:
    image: olymahmudmugdho/ecommerce-auth-microservice
    container_name: auth-app
    ports:
      - "8082:8082"
    depends_on:
      - auth-db
    networks:
      - ecommerce

  cart-app:
    image: olymahmudmugdho/ecommerce-cart-microservice
    container_name: cart-app
    environment:
      DATABASE_URL: "postgresql://postgres:mysecretpassword@carts-db/_carts"
    ports:
      - "8083:8083"
    depends_on:
      - carts-db
    networks:
      - ecommerce

  orders-app:
    image: olymahmudmugdho/ecommerce-order-microservice
    container_name: order-app
    ports:
      - "8084:8084"
    depends_on:
      - kafka
    networks:
      - ecommerce

  api-gateway:
    image: olymahmudmugdho/ecommerce-api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - auth-app
      - cart-app
    networks:
      - ecommerce

networks:
  ecommerce:
    name: ecommerce

volumes:
  ims-db-volume:
  auth-db-volume:
  carts-db-volume:
  orders-db-volume:
